services:
  diluvium:
    build: .
    ports:
      - "3000:80"
    environment:
      - DELUGE_URL=http://192.168.1.x:8112
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
